<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Mensagens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>digite seu texto</h1>
        </header>
        <main>
            <textarea id="message"
                placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
            <div class="options">
                <input type="checkbox" id="lowercaseOnly" checked>
                <label for="lowercaseOnly">Apenas letras minúsculas e sem acento.</label>
            </div>
            <div class="buttons">
                <button onclick="encrypt()">Criptografar</button>
                <button onclick="decrypt()">Descriptografar</button>
            </div>
            <div class="output">
                <textarea id="outputMessage" readonly placeholder="Nenhuma mensagem encontrada"></textarea>
                <button onclick="copyToClipboard()">Copiar</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
